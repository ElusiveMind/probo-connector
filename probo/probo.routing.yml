
probo.probo_controller_log_listener:
  path: 'probo-api/log-listener.json'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::log_listener'
    _title: 'Probo Log Listener'
  methods: [POST]
  requirements:
    _permission: 'access content'

probo.probo_controller_probo_build:
  path: 'probo-build/{build_id}/{owner}/{repository}/{service}/{pull_request_name}/{author_name}/{pull_request_url}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::process_probo_build'
    _title: 'Process Probo Build'
  requirements:
    _permission: 'access content'
    
probo.probo_controller_display_active_builds:
  path: 'probo/display-active-builds'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::display_active_builds'
    _title: 'Active Probo Builds'
  requirements:
    _permission: 'access content'

probo.build_details:
  path: 'probo/build/{build_details}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::build_details'
    _title: 'Build Details'
  requirements:
    _permission: 'access content'

probo.task_details:
  path: 'probo/build/task/{build_details}/{task_details}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::task_details'
    _title: 'Task Details'
  requirements:
    _permission: 'access content'

probo.probo_administration_controller_probo_settings:
  path: 'admin/config/system/probo'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboAdministrationController::probo_settings'
    _title: 'Probo'
  requirements:
    _permission: 'administer probo'

probo.probo_asset_manager_asset_manager:
  path: '/probo/asset_manager'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboAssetManager::asset_manager'
    _title: 'Asset Manager'
  requirements:
    _permission: 'access probo asset manager'

probo.probo_settings_form:
  path: '/admin/system/config/probo/settings'
  defaults:
    _form: '\Drupal\probo\Form\ProboSettingsForm'
    _title: 'Probo General Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

