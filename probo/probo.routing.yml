probo.probo_controller_log_listener:
  path: 'probo-api/log-listener.json'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::log_listener'
    _title: 'Probo Log Listener'
  methods: [POST]
  requirements:
    _permission: 'access content'
probo.probo_controller_service_endpoint:
  path: 'probo-api/service-endpoint.json'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::service_endpoint'
    _title: 'Probo Status Service Endpoint'
  methods: [POST]
  requirements:
    _permission: 'access content'
probo.probo_controller_display_active_builds:
  path: 'probo/display-active-builds'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::display_active_builds'
    _title: 'Active Probo Builds'
  requirements:
    _permission: 'access content'
probo.build_details:
  path: 'probo/build/{bid}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::build_details'
    _title: 'Build Details'
  requirements:
    _permission: 'access content'
probo.task_details:
  path: 'probo/build/task/{bid}/{tid}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboController::task_details'
    _title: 'Task Details'
  requirements:
    _permission: 'access content'
probo.admin_config_system_probo:
  path: 'admin/config/system/probo'
  defaults:
    _form: '\Drupal\probo\Form\ProboSettingsForm'
    _title: 'Probo General Settings'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_settings:
  path: '/admin/system/config/probo/settings'
  defaults:
    _form: '\Drupal\probo\Form\ProboSettingsForm'
    _title: 'Probo General Settings'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_repositories:
  path: '/admin/system/config/probo/repositories'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboRepositoryController::display_repositories'
    _title: 'Repositories'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_repositories_add_new:
  path: '/admin/system/config/probo/repositories/add'
  defaults:
    _form: '\Drupal\probo\Form\PropoRepositoryForm'
    _title: 'Add New Repository'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_repositories_delete:
  path: '/admin/system/config/probo/repositories/delete/{rid}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboRepositoryController::delete_repository'
    _title: 'Delete Repository'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_assets:
  path: '/admin/system/config/probo/assets'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboAssetController::list_assets'
    _title: 'Assets'
  requirements:
   _permission: 'access administration pages'
probo.admin_config_system_probo_asset_delete:
  path: '/admin/system/config/probo/assets/delete/{aid}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboAssetController::delete_asset'
    _title: 'Delete Asset'
  requirements:
   _permission: 'access administration pages'
probo.admin_config_system_probo_asset_add:
  path: '/admin/system/config/probo/assets/add'
  defaults:
    _form: '\Drupal\probo\Form\ProboNewAsset'
    _title: 'Upload New Asset'
  requirements:
    _permission: 'access administration pages'
probo.admin_config_system_probo_asset_download:
  path: '/admin/system/config/probo/assets/download/{aid}'
  defaults:
    _controller: '\Drupal\probo\Controller\ProboAssetController::download_asset'
    _title: 'Download Asset'
  requirements:
    _permission: 'access administration pages'
